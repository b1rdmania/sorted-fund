services:
  # Backend API Service
  - type: web
    name: sorted-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build && cp -r src/db dist/
    startCommand: NODE_ENV=production npm start
    healthCheckPath: /health
    envVars:
      - key: SONIC_RPC_URL
        value: https://rpc.testnet.soniclabs.com
      - key: SONIC_CHAIN_ID
        value: 14601
      - key: PAYMASTER_ADDRESS
        value: "0x41B35AAD2e3F8c36ad883c354AEa828a2100Bb4a"
      - key: DATABASE_URL
        fromDatabase:
          name: sorted-postgres
          property: connectionString
      - key: BACKEND_SIGNER_PRIVATE_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://sorted-fund.vercel.app,https://*.vercel.app,http://localhost:8081

databases:
  # PostgreSQL Database
  - name: sorted-postgres
    plan: free
    databaseName: sorted_fund
    user: sorted_user
