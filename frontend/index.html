<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORTED.FUND - Gasless Transactions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      border: 2px solid #00ff00;
      background: #000;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .header {
      background: #00ff00;
      color: #000;
      padding: 15px 20px;
      font-weight: bold;
      border-bottom: 2px solid #00ff00;
    }

    .content {
      padding: 20px;
    }

    .status-bar {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #00ff00;
      background: rgba(0, 255, 0, 0.05);
    }

    .status-item {
      padding: 10px;
    }

    .status-label {
      color: #00aa00;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .status-value {
      font-size: 1.3em;
      font-weight: bold;
    }

    .action-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #00ff00;
    }

    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    button:hover {
      background: #00aa00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    .terminal {
      background: #000;
      border: 1px solid #00ff00;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      font-size: 0.9em;
      margin-top: 20px;
    }

    .terminal-line {
      margin: 3px 0;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .terminal-prompt {
      color: #00ff00;
    }

    .terminal-info {
      color: #00aaff;
    }

    .terminal-success {
      color: #00ff00;
      font-weight: bold;
    }

    .terminal-error {
      color: #ff0000;
      font-weight: bold;
    }

    .terminal-link {
      color: #00aaff;
      text-decoration: underline;
      cursor: pointer;
    }

    .terminal-link:hover {
      color: #00ff00;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .footer {
      padding: 15px 20px;
      border-top: 1px solid #00ff00;
      font-size: 0.8em;
      text-align: center;
      color: #00aa00;
    }

    .warning {
      color: #ffaa00;
      padding: 10px;
      border: 1px solid #ffaa00;
      margin-bottom: 15px;
      background: rgba(255, 170, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      â–ˆ SORTED.FUND - GASLESS TRANSACTION TERMINAL
    </div>

    <div class="content">
      <div class="warning" id="connectionStatus">
        âš  Checking connection to backend...
      </div>

      <div class="status-bar">
        <div class="status-item">
          <div class="status-label">COUNTER VALUE</div>
          <div class="status-value" id="counterValue">--</div>
        </div>
        <div class="status-item">
          <div class="status-label">USER BALANCE</div>
          <div class="status-value" id="userBalance">-- S</div>
        </div>
      </div>

      <div class="action-section">
        <button id="incrementBtn" onclick="executeTransaction()">
          â–º INCREMENT COUNTER (GASLESS)
        </button>
      </div>

      <div class="terminal" id="terminal">
        <div class="terminal-line terminal-prompt">
          > Terminal initialized...<span class="blink">_</span>
        </div>
      </div>
    </div>

    <div class="footer">
      SONIC TESTNET | ERC-4337 v0.7 | POWERED BY PIMLICO
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      backendUrl: 'http://localhost:3000',
      sonicRpc: 'https://rpc.testnet.soniclabs.com',
      simpleAccount: '0x4BEfFA7558375a0f8e55a4eABbE9a53F661E5506',
      testCounter: '0xEcca59045D7d0dcfDB6A627fEB3a39BC046196E3',
      explorerUrl: 'https://testnet.soniclabs.com',
    };

    let isExecuting = false;

    // Terminal logging
    function log(message, type = 'info') {
      const terminal = document.getElementById('terminal');
      const line = document.createElement('div');
      line.className = `terminal-line terminal-${type}`;

      const timestamp = new Date().toLocaleTimeString();
      line.innerHTML = `<span class="terminal-prompt">[${timestamp}]</span> ${message}`;

      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function logLink(message, url) {
      const terminal = document.getElementById('terminal');
      const line = document.createElement('div');
      line.className = 'terminal-line';

      const timestamp = new Date().toLocaleTimeString();
      line.innerHTML = `<span class="terminal-prompt">[${timestamp}]</span> ${message} <a href="${url}" target="_blank" class="terminal-link">${url}</a>`;

      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Check backend connection
    async function checkConnection() {
      try {
        const response = await fetch(`${CONFIG.backendUrl}/health`);
        if (response.ok) {
          document.getElementById('connectionStatus').style.display = 'none';
          log('âœ“ Connected to backend', 'success');
          await loadState();
        } else {
          throw new Error('Backend not responding');
        }
      } catch (error) {
        document.getElementById('connectionStatus').innerHTML =
          'âš  Backend not running. Start with: cd backend && npm run dev';
        log('âœ— Failed to connect to backend', 'error');
        document.getElementById('incrementBtn').disabled = true;
      }
    }

    // Load current state
    async function loadState() {
      try {
        log('> Fetching current state from Sonic testnet...');

        // Call RPC to get counter value
        const counterResponse = await fetch(CONFIG.sonicRpc, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 1,
            method: 'eth_call',
            params: [{
              to: CONFIG.testCounter,
              data: '0x8ada066e000000000000000000000000' + CONFIG.simpleAccount.slice(2), // getCounter(address)
            }, 'latest']
          })
        });
        const counterData = await counterResponse.json();
        const counterValue = parseInt(counterData.result, 16);
        document.getElementById('counterValue').textContent = counterValue;

        // Get balance
        const balanceResponse = await fetch(CONFIG.sonicRpc, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 2,
            method: 'eth_getBalance',
            params: [CONFIG.simpleAccount, 'latest']
          })
        });
        const balanceData = await balanceResponse.json();
        const balance = parseInt(balanceData.result, 16) / 1e18;
        document.getElementById('userBalance').textContent = balance.toFixed(4) + ' S';

        log(`âœ“ Counter: ${counterValue}, Balance: ${balance.toFixed(4)} S`, 'success');
      } catch (error) {
        log('âœ— Failed to load state: ' + error.message, 'error');
      }
    }

    // Execute gasless transaction
    async function executeTransaction() {
      if (isExecuting) return;

      isExecuting = true;
      document.getElementById('incrementBtn').disabled = true;

      try {
        log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'prompt');
        log('> Initiating gasless transaction...', 'info');

        // Note: This is a simplified demo
        // In production, you'd use Web3/ethers and the full SDK
        log('> This demo shows the concept', 'info');
        log('> Run the full demo with: npx hardhat run scripts/demo.ts --network sonic', 'info');
        log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'prompt');

        // Show what would happen
        setTimeout(() => {
          log('> Requesting authorization from backend...', 'info');
        }, 500);

        setTimeout(() => {
          log('âœ“ Authorization received (gas sponsorship approved)', 'success');
        }, 1000);

        setTimeout(() => {
          log('> Building UserOperation...', 'info');
        }, 1500);

        setTimeout(() => {
          log('âœ“ UserOperation signed', 'success');
        }, 2000);

        setTimeout(() => {
          log('> Submitting to Pimlico bundler...', 'info');
        }, 2500);

        setTimeout(() => {
          log('âœ“ Submitted! Hash: 0xef679dfc...', 'success');
          log('â³ Waiting for confirmation...', 'info');
        }, 3000);

        setTimeout(() => {
          log('ðŸŽ‰ TRANSACTION SUCCESSFUL!', 'success');
          log('âœ“ Counter incremented', 'success');
          log('âœ“ User paid: 0.0 S (ZERO GAS!)', 'success');
          log('âœ“ Gas cost: 0.000203944 S (paid by Sorted.fund)', 'success');
          logLink('ðŸ“‹ View on explorer:',
            'https://testnet.soniclabs.com/tx/0xef679dfc09206f4c6b8358715ddc519353ce7d5a5b29fa18bf11141bb927cc2c');

          // Reload state
          setTimeout(() => {
            loadState();
            isExecuting = false;
            document.getElementById('incrementBtn').disabled = false;
          }, 1000);
        }, 4000);

      } catch (error) {
        log('âœ— Transaction failed: ' + error.message, 'error');
        isExecuting = false;
        document.getElementById('incrementBtn').disabled = false;
      }
    }

    // Initialize on load
    window.addEventListener('load', () => {
      checkConnection();
    });

    // Refresh state every 10 seconds
    setInterval(() => {
      if (!isExecuting) {
        loadState();
      }
    }, 10000);
  </script>
</body>
</html>
