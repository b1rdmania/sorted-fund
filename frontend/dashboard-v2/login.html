<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sorted.fund</title>
  <link rel="icon" type="image/png" href="sorted-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0e0e10;
      --bg-elevated: #16151a;
      --border: #27252b;
      --text: #e4e1e8;
      --text-muted: #6b6779;
      --green: #22c55e;
      --green-dim: #1a9d4a;
      --red: #ef4444;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      border-right: 1px solid var(--border);
      padding: 32px 0;
      position: fixed;
      height: 100vh;
      background: var(--bg);
    }

    .logo {
      padding: 0 24px;
      margin-bottom: 48px;
    }

    .logo img { height: 48px; }

    .nav a {
      display: block;
      padding: 8px 24px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      border-left: 2px solid transparent;
      transition: all 0.15s;
    }

    .nav a:hover { color: var(--text); }
    .nav a.active { color: var(--green); border-left-color: var(--green); }

    /* Main */
    .main {
      flex: 1;
      margin-left: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .auth-container {
      width: 100%;
      max-width: 360px;
    }

    .auth-header {
      margin-bottom: 32px;
    }

    .auth-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .auth-header p {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 24px;
      background: var(--bg-elevated);
      padding: 4px;
      border-radius: 6px;
    }

    .tab {
      flex: 1;
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.15s;
    }

    .tab:hover { color: var(--text); }
    .tab.active {
      background: var(--bg);
      color: var(--text);
    }

    /* Form */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.15s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--green);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background: var(--green);
      border: none;
      border-radius: 6px;
      color: #000;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 8px;
    }

    .form-button:hover { background: var(--green-dim); }
    .form-button:disabled { opacity: 0.5; cursor: not-allowed; }

    .form-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* Messages */
    .message {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .message.show { display: block; }
    .message.error { background: rgba(239, 68, 68, 0.1); color: var(--red); border: 1px solid var(--red); }
    .message.success { background: rgba(34, 197, 94, 0.1); color: var(--green); border: 1px solid var(--green); }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .demo-hint {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
    }

    .demo-hint code {
      background: var(--bg-elevated);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--text);
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 600px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 24px; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/img/sorted-wordmark-short.svg" alt="sorted">
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="demo.html">Live Demo</a>
      <a href="demo-dashboard.html">Preview Dashboard</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </aside>

  <main class="main">
    <div class="auth-container">
      <header class="auth-header">
        <h1>Welcome</h1>
        <p>Sign in to manage your gas station</p>
      </header>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Login</button>
        <button class="tab" onclick="switchTab('register')">Register</button>
      </div>

      <div id="error" class="message error"></div>
      <div id="success" class="message success"></div>

      <div id="login-tab" class="tab-content active">
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="login-email" class="form-input" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
          </div>
          <button type="submit" class="form-button" id="login-btn">Sign in</button>
        </form>
      </div>

      <div id="register-tab" class="tab-content">
        <form id="register-form" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" id="register-name" class="form-input" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="register-email" class="form-input" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="register-password" class="form-input" placeholder="••••••••" required minlength="8">
            <p class="form-hint">Minimum 8 characters</p>
          </div>
          <button type="submit" class="form-button" id="register-btn">Create account</button>
        </form>
      </div>

      <div class="demo-hint">
        Demo: <code>demo@sorted.fund</code> / <code>demo123</code>
      </div>
    </div>
  </main>

  <script src="assets/js/api.js"></script>
  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
      document.getElementById(`${tab}-tab`).classList.add('active');
      hideMessages();
    }

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('success').classList.remove('show');
    }

    function showSuccess(msg) {
      const el = document.getElementById('success');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('error').classList.remove('show');
    }

    function hideMessages() {
      document.getElementById('error').classList.remove('show');
      document.getElementById('success').classList.remove('show');
    }

    function setLoading(btn, loading) {
      btn.disabled = loading;
      if (loading) {
        btn.dataset.text = btn.textContent;
        btn.innerHTML = btn.textContent + '<span class="loading"></span>';
      } else {
        btn.textContent = btn.dataset.text;
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideMessages();

      const btn = document.getElementById('login-btn');
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      setLoading(btn, true);

      try {
        const res = await fetch(`${api.baseUrl}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || data.message || 'Login failed');

        localStorage.setItem('sorted_session_token', data.sessionToken);
        localStorage.setItem('sorted_developer', JSON.stringify(data.developer));

        showSuccess('Redirecting...');
        setTimeout(() => window.location.href = 'dashboard.html', 500);

      } catch (err) {
        showError(err.message);
        setLoading(btn, false);
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      hideMessages();

      const btn = document.getElementById('register-btn');
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      setLoading(btn, true);

      try {
        const res = await fetch(`${api.baseUrl}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name }),
          credentials: 'include'
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || data.message || 'Registration failed');

        localStorage.setItem('sorted_session_token', data.sessionToken);
        localStorage.setItem('sorted_developer', JSON.stringify(data.developer));

        showSuccess('Account created. Redirecting...');
        setTimeout(() => window.location.href = 'dashboard.html', 500);

      } catch (err) {
        showError(err.message);
        setLoading(btn, false);
      }
    }

    if (localStorage.getItem('sorted_session_token')) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
