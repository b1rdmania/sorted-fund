<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sorted.fund</title>
  <link rel="icon" type="image/png" href="sorted-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <style>
    .auth-container {
      width: 100%;
      max-width: 420px;
      margin: var(--space-2xl) auto;
    }

    .auth-box {
      background: var(--bg-warm);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .auth-logo img {
      height: 40px;
      width: auto;
    }

    .auth-title {
      font-size: var(--text-h3);
      color: var(--text-primary);
      text-align: center;
      margin-bottom: var(--space-lg);
      font-weight: 500;
    }

    .auth-tabs {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }

    .tab-button {
      flex: 1;
      padding: var(--space-sm) var(--space-md);
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
      transition: all var(--transition-default);
      font-family: var(--font-sans);
      font-size: var(--text-body-sm);
      border-radius: var(--radius-md);
    }

    .tab-button.active {
      background: var(--bg-surface);
      border-color: var(--green);
      color: var(--green);
    }

    .tab-button:hover:not(.active) {
      background: var(--bg-surface);
      border-color: var(--border-light);
      color: var(--text-primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-label {
      display: block;
      color: var(--text-muted);
      margin-bottom: var(--space-sm);
      font-size: var(--text-label);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: var(--text-body-sm);
      transition: border-color var(--transition-default);
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--green);
    }

    .form-button {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      background: var(--green);
      color: var(--bg-deep);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-sans);
      font-size: var(--text-body-sm);
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition-default);
      margin-top: var(--space-md);
    }

    .form-button:hover {
      background: var(--green-dim);
    }

    .form-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid var(--red);
      border-radius: var(--radius-md);
      color: var(--red);
      padding: var(--space-sm) var(--space-md);
      margin-bottom: var(--space-md);
      font-size: var(--text-body-sm);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: var(--green-dark);
      border: 1px solid var(--green-dim);
      border-radius: var(--radius-md);
      color: var(--green);
      padding: var(--space-sm) var(--space-md);
      margin-bottom: var(--space-md);
      font-size: var(--text-body-sm);
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .helper-text {
      font-size: var(--text-caption);
      color: var(--text-muted);
      margin-top: var(--space-sm);
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--bg-deep);
      animation: spin 1s linear infinite;
      margin-left: var(--space-sm);
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .demo-link {
      display: inline-block;
      margin-top: var(--space-md);
      padding: var(--space-sm) var(--space-md);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      text-decoration: none;
      font-size: var(--text-body-sm);
      transition: all var(--transition-default);
    }

    .demo-link:hover {
      border-color: var(--green);
      color: var(--green);
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <a href="index.html" class="sidebar-brand-text">
          <img src="assets/img/sorted-wordmark-short.svg" alt="Sorted" style="height: 28px;">
        </a>
      </div>

      <nav class="sidebar-nav">
        <ul class="sidebar-nav-list">
          <li class="sidebar-nav-item">
            <a href="index.html" class="sidebar-nav-link">Home</a>
          </li>
          <li class="sidebar-nav-item">
            <a href="demo.html" class="sidebar-nav-link">Live Demo</a>
          </li>
          <li class="sidebar-nav-item">
            <a href="login.html" class="sidebar-nav-link active">Login / Register</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="auth-container">
        <div class="auth-box">
          <div class="auth-logo">
            <img src="assets/img/sorted-wordmark-final.svg" alt="Sorted.fund">
          </div>
          <p style="text-align: center; color: var(--text-muted); margin-bottom: var(--space-md); font-size: var(--text-body-sm);">
            Gasless transactions for Web3 games
          </p>
          <p style="text-align: center; margin-bottom: var(--space-lg);">
            <a href="demo.html" class="demo-link">
              Watch Live Demo
            </a>
          </p>

          <!-- Tab Buttons -->
          <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login', event)">Login</button>
            <button class="tab-button" onclick="switchTab('register', event)">Register</button>
          </div>

          <!-- Error/Success Messages -->
          <div id="error-message" class="error-message"></div>
          <div id="success-message" class="success-message"></div>

          <!-- Login Tab -->
          <div id="login-tab" class="tab-content active">
            <form id="login-form">
              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  id="login-email"
                  class="form-input"
                  placeholder="developer@example.com"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  id="login-password"
                  class="form-input"
                  placeholder="Enter password"
                  required
                />
              </div>

              <button type="submit" class="form-button" id="login-button">
                Login
              </button>
            </form>

            <p class="helper-text" style="text-align: center; margin-top: var(--space-lg);">
              Demo account: demo@sorted.fund / demo123
            </p>
          </div>

          <!-- Register Tab -->
          <div id="register-tab" class="tab-content">
            <form id="register-form">
              <div class="form-group">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  id="register-name"
                  class="form-input"
                  placeholder="Your Name"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  id="register-email"
                  class="form-input"
                  placeholder="developer@example.com"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  id="register-password"
                  class="form-input"
                  placeholder="Enter password"
                  required
                  minlength="8"
                />
                <p class="helper-text">Minimum 8 characters</p>
              </div>

              <button type="submit" class="form-button" id="register-button">
                Create Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    let currentTab = 'login';

    function switchTab(tab, event) {
      currentTab = tab;

      // Update tab buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      if (event && event.target) {
        event.target.classList.add('active');
      } else {
        document.querySelector(`.tab-button[onclick*="${tab}"]`).classList.add('active');
      }

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tab}-tab`).classList.add('active');

      hideMessages();
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      document.getElementById('success-message').classList.remove('show');
    }

    function showSuccess(message) {
      const successEl = document.getElementById('success-message');
      successEl.textContent = message;
      successEl.classList.add('show');
      document.getElementById('error-message').classList.remove('show');
    }

    function hideMessages() {
      document.getElementById('error-message').classList.remove('show');
      document.getElementById('success-message').classList.remove('show');
    }

    function setLoading(formId, isLoading) {
      const button = document.getElementById(`${formId}-button`);
      button.disabled = isLoading;

      if (isLoading) {
        if (!button.dataset.originalText) {
          button.dataset.originalText = button.textContent.trim();
        }
        button.innerHTML = button.dataset.originalText + ' <span class="loading"></span>';
      } else {
        button.innerHTML = button.dataset.originalText || button.textContent.trim();
      }
    }

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading('login', true);

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch(`${api.baseUrl}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include',
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || data.message || 'Login failed');
        }

        localStorage.setItem('sorted_session_token', data.sessionToken);
        localStorage.setItem('sorted_developer', JSON.stringify(data.developer));

        showSuccess('Login successful. Redirecting...');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);

      } catch (error) {
        showError(error.message);
        setLoading('login', false);
      }
    });

    // Register form handler
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading('register', true);

      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const response = await fetch(`${api.baseUrl}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name }),
          credentials: 'include',
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || data.message || 'Registration failed');
        }

        localStorage.setItem('sorted_session_token', data.sessionToken);
        localStorage.setItem('sorted_developer', JSON.stringify(data.developer));

        showSuccess('Account created. Redirecting...');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);

      } catch (error) {
        showError(error.message);
        setLoading('register', false);
      }
    });

    // Check if already logged in
    if (localStorage.getItem('sorted_session_token')) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
